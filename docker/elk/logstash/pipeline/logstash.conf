# REVISED logstash.conf

input {
  file {
    path => "/var/logstash/input_logs/log-file-2025-12-04-17.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logstash-data-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}
